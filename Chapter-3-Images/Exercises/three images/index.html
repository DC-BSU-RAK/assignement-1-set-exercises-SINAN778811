<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nature Landscapes</title>
  <link rel="stylesheet" href="Style.css" />
  <style>
    .gallery img {
      filter: grayscale(100%);
      transition: filter 0.5s ease;
    }

    .gallery img:hover {
      filter: grayscale(0%);
    }
  </style>
</head>
<body>

  <h1>Nature Landscapes Gallery</h1>
  <div class="gallery">

    <div class="image-container">
      <img src="https://images.unsplash.com/photo-1742943892627-f7e4ddf91224?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beautiful city" width="600" height="400">
      <div class="license"><b>Photo by bryan brittos</b></div>
    </div>

    <div class="image-container">
      <img src="https://images.unsplash.com/photo-1741738668550-3efca0fca23a?q=80&w=2075&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="peaceful ambience" width="600" height="400">
      <div class="license"><b>Photo by Cat Guffin</b></div>
    </div>

    <div class="image-container">
      <img src="https://images.unsplash.com/photo-1739911013984-8b3bf696a182?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzM3x8fGVufDB8fHx8fA%3D%3D" alt="Snow boarding" width="600" height="400">
      <div class="license"><b>Photo by logan weaver</b></div>
    </div>

  </div>

</body>
</html>
